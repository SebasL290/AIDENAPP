<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISIÓN0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../sources/images/logo.ico">
    <link rel="" href="../css/inicio.css">
   

</head>
<body>
<div class="form-box inicio">
    <h1>INGRESAR</h1>
    <form id="loginForm">
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input class="username" type="text" id="usuario" required>
            <label>Usuario</label>
        </div>
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input class="password" type="password" id="contraseña" required>
            <label>Contraseña</label>
       </div >
       <div class="recordarme">
        <label><input type="checkbox" id="recordarme">Recordarme</label>
       <a href="#"><strong>Olvidé mi contraseña</strong></a>
       </div>
       <button type="submit" id="btni"  class="btni" >Ingresar</button>
       <div class="ingresar-registrarse">
        <p>No te has registrado? <a href="#" class="registrarse-link">Registrate</a></p>
       </div>
    </form>
</div>

<footer>
    <div class="footer-content">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest-p"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="imagenes">
        <img src="../sources/images/logocompleto.png" alt="AIDEN Logo" class="logof">
        <a href="../vistas/sugerencias.html" class="suggestions">Enviar sugerencias</a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="../js/appm.js"></script>
</body>
</html>
