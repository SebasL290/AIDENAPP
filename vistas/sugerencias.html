<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envíanos tu Sugerencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/sugerencias.css">

</head>

<body>



    <div class="container text-center">
        <h1 class="mb-4">¡Queremos escuchar tu opinión! 📝</h1>
        <p>Déjanos tu sugerencia y ayúdanos a mejorar.</p>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Tu Nombre o Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Tu Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Escribe tu sugerencia..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Enviar Sugerencia</button>
        </form>
    </div>
</body>
</html>
